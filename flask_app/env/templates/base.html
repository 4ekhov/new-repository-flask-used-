<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <link rel="icon" href="data:;base64,=">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="static/css/main.css" rel="stylesheet" type="text/css">
    <title>{{title}}</title>
</head>


<body class="Site">
<header>
    <div class="topnav">
        <aside class="in-header-left">
            <a href="/">

                Клуб любителей матушки Земли</a>
            <div class="dropdown">
                <button class="dropbtn">Наши статьи</button>
                <div class="dropdown-content">
                    <a href="/article_earth">Земля</a>
                    <a href="/article_water">Вода</a>
                    <a href="/article_fire">Огонь</a>
                    <a href="/article_air">Воздух</a>
                    <a href="/yandex_api">Карты</a>
                    <a href="/profile">Профиль</a>
                </div>
            </div>
        </aside>
        {% if current_user.is_authenticated %}
        <aside class="in-header-right">
            <a class="navbar-brand" href="/profile">{{ current_user.name }}</a>
        </aside>
        {% else %}
        <aside class="in-header-right">
            <a>
                <a class="btn btn-dark" href="/register">Зарегистрироваться</a>
                <a class="btn btn-dark" href="/login">Войти</a>
            </a>
        </aside>
        {% endif %}
    </div>
</header>

<div id="content">
    <div id="content-holder">
        <main role="main" class="container">
            <div id="high-gear-html">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</div>

<footer class="py-3">
    <div class="copy-bottom-txt text-center py-3">
        <p>
            © 2020 Zemel'ka. All Rights Reserved | Design by <a href="https://github.com/4ekhov/new-repository-flask-used-" target="_blank">Pomor and 4ekhov</a>
        </p>
    </div>
    <div class="social-icons mt-lg-3 mt-2 text-center">
        <ul>
            <li><a href="#"><span class="fa fa-telegram"></span></a></li>
            <li><a href="#"><span class="fa fa-vk"></span></a></li>
            <li><a href="#"><span class="fa fa-steam"></span></a></li>
        </ul>
    </div>
</footer>
<!-- CDN подключение иконок fontawesome -->
<script src="https://use.fontawesome.com/df966d76e1.js"></script>
</body>


</html>
